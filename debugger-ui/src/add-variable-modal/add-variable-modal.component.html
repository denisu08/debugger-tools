<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
  </button>
  <h4 class="modal-title" id="myModalLabel">Add variable</h4>
</div>
<div class="modal-body">
  <div class="form-inline">
    <label for="variableKey">Variable&nbsp;</label>
    <input type="text" class="form-control" id="variableKey" [(ngModel)]="variableKey" #ctrl="ngModel"
           placeholder="key variable" required>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="save()">Add</button>
</div>
